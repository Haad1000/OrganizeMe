<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>OrganizeMe</title>
    <link href="./login.css" rel="stylesheet">
    <script src="./index.js"></script>
</head>

<body>
    <div class="container row">
        <div id="loginPart" class="col-7">
            <div class="text-center p-1 mb-4">
                <h1>Login</h1>
            </div>
            <div>
                <form>
                    <div>
                        <label for="inputUsername" class="form-label">Username</label>
                        <input type="email" id="inputUsername" class="form-control" placeholder="username" required>
                    </div>
                    <div>
                        <label for="inputPassword" class="form-label">Password</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="password" required>
                    </div>
                </form>
                <div class="mb-3">
                    <label>
                        <input type="checkbox"> Remember Me
                    </label>
                </div>
                <div class="mb-2">
                    <a href="#">Forgot Password</a>
                </div>
            </div>
            <div>
                <!-- for testing you can find the username and passwords in data.json, but an example is username: haad, password: safepwd -->
                <button class="m-3 mb-1" type="submit" onclick="logIn()">Log in</button>
            </div>
            <hr>
            <div class="m-2">
                <button class="btn btn-outline-danger bi bi-google"> Login with Google</button>
            </div>
            <div class="m-2">
                <button class="btn btn-outline-info bi bi-facebook"> Login with Facebook</button>
            </div>
        </div>
        <div id="signupPart" class="col">
            <div>
                <h1>New here?</h1>
            </div>
            <div>
                <p>Sign up and manage you schedule</p>
            </div>
            <div>
                <a href="./signup.html">
                    <button>Sign up</button>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
