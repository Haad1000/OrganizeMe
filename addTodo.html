<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="addTodo.css">
  <!-- <script src="addTodo.js"></script> -->
  <title>OrganizeMe - To Do List</title>
</head>

<body>
  <div class="container">
    <h1>OrganizeMe - To Do List</h1>

    <div id="categories">
      <h2>Categories</h2>
      <ul id="categoryList"></ul>
      <button id="addCategoryBtn">Add Category</button>
    </div>

    <div id="tasks">
      <h2>Tasks</h2>
      <ul id="taskList"></ul>
    </div>

    <div id="addTaskForm">
      <h3>Add Task</h3>
      <form id="taskForm">
        <div class="form-group">
          <label for="categorySelect">Category:</label>
          <select id="categorySelect" class="form-control"></select>
        </div>
        <div class="form-group">
          <label for="taskTitle">Title:</label>
          <input type="text" id="taskTitle" class="form-control" placeholder="Enter task title" required>
        </div>
        <div class="form-group">
          <label for="taskDescription">Description (optional):</label>
          <textarea id="taskDescription" class="form-control" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="taskDueDate">Due Date:</label>
          <input type="date" id="taskDueDate" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Add Task</button>
      </form>
    </div>

  </div>

</body>

</html>
