<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>OrganizeMe</title>
    <link href="./signup.css" rel="stylesheet">
    <script src="./account.js"></script>
</head>

<body>
    <div class="container row">
        <div id="signupPart" class="col">
            <div>
                <h1>Want to login?</h1>
            </div>
            <div>
                <p>Log into your account here</p>
            </div>
            <div>
                <a href="./index.html">
                    <button>Log In</button>
                </a>
            </div>
        </div>
        <div id="loginPart" class="col-7">
            <div class="text-center p-1 mb-4">
                <h1>Signup</h1>
            </div>
            <div>
                <form>
                    <div>
                        <label for="inputEmail" class="form-label">Email</label>
                        <input type="email" id="inputEmail" class="form-control" placeholder="email" required>
                    </div>
                    <div>
                        <label for="inputUsername" class="form-label">Username</label>
                        <input id="inputUsername" class="form-control" placeholder="username" required>
                    </div>
                    <div>
                        <label for="inputPassword" class="form-label">Password</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="password" required>
                    </div>
                    <div>
                        <label for="inputPasswordConfirm" class="form-label">Confirm Password</label>
                        <input type="password" id="inputPasswordConfirm" class="form-control" placeholder="confirm password" required>
                    </div>
                </form>
            </div>
            <div>
                <button class="m-3 mb-1" type="submit" onclick="signUp()">SIgn up</button>
            </div>
            <hr>
            <div class="m-2">
                <button class="btn btn-outline-danger bi bi-google"> Signup with Google</button>
            </div>
            <div class="m-2">
                <button class="btn btn-outline-info bi bi-facebook"> Signup with Facebook</button>
            </div>
        </div>
    </div>
</body>

</html>
