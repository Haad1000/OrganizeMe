</body>

<script>
    const userDataString = localStorage.getItem('loggedInUser');
  
    if (userDataString) {
      const userData = JSON.parse(userDataString);
  
      const usernameElement = document.querySelector('#main-content h1.card-body');
      const bioElement = document.querySelector('#main-content p');
      const profileImageElement = document.querySelector('#main-content img');
  
      usernameElement.textContent = userData.username;
      bioElement.textContent = userData.bio;
      profileImageElement.src = userData.imageUrl;
    }
    else {
      window.location.href = 'index.html';
      alert("You are not logged in");
    }
  </script>
